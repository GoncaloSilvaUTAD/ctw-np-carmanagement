<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CarManagementUi</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Create</h1>
  <div class="card shadow-sm mt-4">
    <div class="card-header">
      <h4 class="mb-0">Create a Car</h4>
    </div>
    <div class="card-body">
      <form action="/car/createSubmit" method="post">
        <div class="form-group mb-3">
          <label class="control-label">Brand</label>
          <input name="brand" type="text" class="form-control"/>
          <span class="text-danger"></span>
        </div>
        <div class="form-group mb-3">
          <label class="control-label">Model</label>
          <input name="model" type="text" class="form-control"/>
          <span class="text-danger"></span>
        </div>
        <div class="form-group mb-3">
          <label class="control-label">Engine Type</label>
          <select name="engineType" class="form-select">
            <option value="BEV">BEV</option>
            <option value="DIESEL">Diesel</option>
            <option value="GASOLINE">Gasoline</option>
            <option value="PHEV">PHEV</option>
          </select>
          <span class="text-danger"></span>
        </div>
        <div class="form-group mb-3">
          <label class="control-label">Seats</label>
          <input name="seats" type="number" class="form-control"/>
          <span class="text-danger"></span>
        </div>
        <div class="form-group mb-3">
          <label class="control-label">License Plate</label>
          <input name="licensePlate" type="text" class="form-control"/>
          <span class="text-danger"></span>
        </div>
        <div class="form-group mb-3">
          <label class="control-label">Autonomy (Kms)</label>
          <input name="autonomy" type="text" class="form-control"/>
          <span class="text-danger"></span>
        </div>
        <div class="form-group mb-3">
          <label class="control-label">Color</label>
          <input name="color" type="text" class="form-control"/>
          <span class="text-danger"></span>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Create car</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-end">
      <a href="http://localhost:8080/car" class="btn btn-secondary">Back to List</a>
    </div>
  </div>
</div>
</body>
</html>
