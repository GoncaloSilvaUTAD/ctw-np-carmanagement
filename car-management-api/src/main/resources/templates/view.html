<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CarManagementUi</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1 class="text-center mt-5">Details</h1>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h4 class="card-title mb-0">Car identified by {car.id}</h4>
        </div>
        <div class="card-body">
            <dl class="row mb-0">
                <dt class="col-sm-3">Brand</dt>
                <dd class="col-sm-9">{car.brand}</dd>

                <dt class="col-sm-3">Model</dt>
                <dd class="col-sm-9">{car.model}</dd>

                <dt class="col-sm-3">Engine Type</dt>
                <dd class="col-sm-9">{car.engineType}</dd>
                <dt class="col-sm-3">Seats</dt>
                <dd class="col-sm-9">{car.seats}</dd>
                <dt class="col-sm-3">Autonomy</dt>
                <dd class="col-sm-9">{car.autonomy}</dd>
                <dt class="col-sm-3">License Plate</dt>
                <dd class="col-sm-9">{car.licensePlate}</dd>
                <dt class="col-sm-3">Color</dt>
                <dd class="col-sm-9">{car.color}</dd>

            </dl>
        </div>
        <div class="card-footer text-end">
            <a href="http://localhost:8080/car/{car.id}/edit" class="btn btn-primary btn-sm">Edit</a>
            <a href="http://localhost:8080/car" class="btn btn-secondary btn-sm">Back to List</a>
        </div>
    </div>
</div>

</body>
</html>
