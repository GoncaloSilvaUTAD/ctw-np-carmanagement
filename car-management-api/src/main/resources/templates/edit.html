<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CarManagementUi</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit</h1>
    <div class="card shadow-sm mt-4">
        <div class="card-header">
            <h4 class="mb-0">Edit the car identified by: {car.id}</h4>
        </div>
        <div class="card-body">
            <form action="/car/{car.id}/editSubmit" method="post">
                <div class="form-group mb-3">
                    <label class="control-label"><strong>Current car Brand:</strong> {car.model}</label>
                    <input name="brand" type="text" class="form-control"/>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label"><strong>Current car Model:</strong> {car.brand}</label>
                    <input name="model" type="text" class="form-control"/>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label"><strong>Current car Engine Type:</strong> {car.engineType}</label>
                    <select name="engineType" class="form-select">
                        <option value="BEV">BEV</option>
                        <option value="DIESEL">Diesel</option>
                        <option value="GASOLINE">Gasoline</option>
                        <option value="PHEV">PHEV</option>
                    </select>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label"><strong>Current car seats:</strong> {car.seats}</label>
                    <input name="seats" type="number" class="form-control"/>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label"><strong>Current car license plate:</strong> {car.licensePlate}</label>
                    <input name="licensePlate" type="text" class="form-control"/>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label"><strong>Current car autonomy:</strong> {car.autonomy} Km</label>
                    <input name="autonomy" type="number" class="form-control"/>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label"><strong>Current car color:</strong> {car.color}</label>
                    <input name="color" type="text" class="form-control"/>
                    <span class="text-danger"></span>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Edit car</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-end">
            <h5>Help: You may edit only brand and model or all fields only.</h5>
            <a href="http://localhost:8080/car" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
