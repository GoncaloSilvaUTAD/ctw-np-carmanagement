<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CarManagementUi</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Car Management</h1>

  <a href="/car/create" class="btn btn-success">Create New Car</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Brand</th>
      <th>Model</th>
      <th width="250px">Engine Type</th>
    </tr>
    </thead>
    <tbody>
    {#for car in cars}
    <tr >
      <td>{car.id}</td>
      <td>{car.brand}</td>
      <td>{car.model}</td>
      <td id="engine_type">{car.engineType}</td>
      <td>
        <a href="http://localhost:8080/car/{car.id}/view" class="btn btn-info">View</a>
        <a href="http://localhost:8080/car/{car.id}/edit"  class="btn btn-primary">Edit</a>
        <button type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    {/for}
    </tbody>
  </table>
</div>

</body>

</html>
