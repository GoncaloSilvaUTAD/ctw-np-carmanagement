<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CarManagementUi</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Booking</h1>
    <div class="card shadow-sm mt-4">
        <div class="card-header">
            <h4 class="mb-0">Create a Booking</h4>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="form-group mb-3">
                    <label class="control-label">Start of booking</label>
                    <input name="bookingStart" type="datetime-local" class="form-control"/>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label">End of booking</label>
                    <input name="bookingEnd" type="datetime-local" class="form-control"/>
                    <span class="text-danger"></span>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Assign booking</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-end">
            <a href="http://localhost:8080/car" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
